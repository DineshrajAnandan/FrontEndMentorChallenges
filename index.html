<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./github.png" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a79f7c7124.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor Challenges</title>
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>

  <body>
    <div class="header-title">
      <div class="head-title-text">Frontend Mentor Challenges</div>
      <div class="github-link">
        <a
          href="https://github.com/DineshrajAnandan/FrontEndMentorChallenges"
          target="blank"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <div class="item-filters">
      <div class="filter-item all filter-selected">All</div>
      <div class="filter-item newbie">
        <div class="item-level selection newbie"></div>
        Newbie
      </div>
      <div class="filter-item junior">
        <div class="item-level selection junior"></div>
        Junior
      </div>
      <div class="filter-item intermediate">
        <div class="item-level selection intermediate"></div>
        Intermediate
      </div>
    </div>

    <div class="portfolio-container"></div>

    <div class="github-me">
      <a href="https://github.com/DineshrajAnandan" target="blank">
        <i class="fab fa-github fa-lg"></i> Dineshraj Anandan
      </a>
    </div>
  </body>
</html>
