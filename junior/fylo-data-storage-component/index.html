<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="logo">
      <div class="menu">
        <div class="menu-item">
          <img src="./images/icon-document.svg" alt="icon-document">
        </div>
        <div class="menu-item">
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="menu-item">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>
    <div class="stat-wrap">
      <div class="desc">Youâ€™ve used <span>815 GB</span> of your storage</div>
      <div class="prog-bar-outer">
        <div class="prog-bar-inner">
          <div class="prog-point"></div>
        </div>
      </div>
      <div class="extents">
        <span class="extent-left">0 GB</span>
        <span class="extent-right">1000 GB</span>
      </div>
      <div class="tooltip-text">
        <span>185</span> GB Left
        <div class="tip"></div>
      </div>
    </div>
  </div>

</body>

</html>
