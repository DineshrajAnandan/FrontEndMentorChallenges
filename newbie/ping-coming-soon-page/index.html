<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/a79f7c7124.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</head>

<body>
  <div class="container">
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="title">
      <span class="title-light">We are launching</span> soon!
    </div>
    <div class="sub-title">
      Subscribe and get notified
    </div>
    <div class="email-wrap">
      <div class="email-msg">
        <input type="email" aria-label="email" class="email" placeholder="Your email address">
        <div class="error-msg">Please provide a valid email address</div>
      </div>
      <button class="notify-btn">Notify Me</button>
      
    </div>
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social-icons">
      <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
      <div class="social-icon"><i class="fab fa-twitter"></i></div>
      <div class="social-icon"><i class="fab fa-instagram"></i></div>
    </div>
    <div class="copyrights">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>

</body>

</html>
