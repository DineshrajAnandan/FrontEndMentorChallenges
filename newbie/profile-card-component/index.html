<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card-pattern"></div>
    <img src="images/image-victor.jpg" alt="avatar" class="avatar">
    <div class="card-title">
      <div class="name-age">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <div class="place">London</div>
    </div>
    <div class="card-stats">
      <div class="stats-item">
        <span class="stats-num">80K</span>
        <span class="stats-title">Followers</span>
      </div>
      <div class="stats-item">
        <span class="stats-num">803K</span>
        <span class="stats-title">Likes</span>
      </div>
      <div class="stats-item">
        <span class="stats-num">1.4K</span>
        <span class="stats-title">Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dineshraj Anandan</a>.
  </div>

</body>

</html>
