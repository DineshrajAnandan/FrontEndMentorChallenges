<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="bg-helper"></div>
  <nav class="menu mobile">
    <div class="menu-item">Product</div>
    <div class="menu-item">Features</div>
    <div class="menu-item">Pricing</div>
    <div class="menu-divider">
      <div class="mobile"></div>
    </div>
    <div class="menu-item login-btn">Login</div>
</nav>

  <div role="header">
    <div class="logo-wrap">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <nav class="menu desktop">
        <div class="menu-item">Product</div>
        <div class="menu-item">Features</div>
        <div class="menu-item">Pricing</div>
        <div class="menu-divider">
          <div class="desktop"></div>
        </div>
        <div class="menu-item login-btn">Login</div>
    </nav>
    <nav class="menu-icon mobile">
      <img src="./images/icon-hamburger.svg" alt="icon-hamburger" class="icon-hamburger">
      <img src="./images/icon-close.svg" alt="icon-close"  class="icon-close">
    </nav>
  </div>
<div class="content">
  
    <div class="content-item left">
      <div class="heading-decorator">
        <span class="decor-highlight">New</span>
        <span>Monograph Dashboard</span>
      </div>
      <div class="heading-big">Powerful insights into your team</div>
      <div class="description">Project planning and time tracking for agile teams</div>
      <div class="actions">
        <a href="#" class="action-btn">Schedule a demo</a>
        <span>to see a preview</span>
      </div>
    </div>
    <div class="content-item right">
      <img src="./images/illustration-devices.svg" alt="illustration-devices">
    </div>
  
</div>
</body>
</html>
