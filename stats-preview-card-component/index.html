<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="content">
    <div class="description">
      <div class="desc-header">
        Get <span class="desc-header-highlighted">insights</span> that help your business grow.
      </div>
      <div class="desc-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>

      <div class="desc-stat">
        <div class="desc-stat-item">
          <div class="desc-stat-item-num">10k+</div>
          <div class="desc-stat-item-text">companies</div>
        </div>
        <div class="desc-stat-item">
          <div class="desc-stat-item-num">314</div>
          <div class="desc-stat-item-text">templates</div>
        </div>
        <div class="desc-stat-item">
          <div class="desc-stat-item-num">12m+</div>
          <div class="desc-stat-item-text">queries</div>
        </div>
      </div>
    </div>
    <div class="photo"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dineshraj Anandan</a>.
  </div>
</body>

</html>
