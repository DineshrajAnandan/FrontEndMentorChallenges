<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="logo-div">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
    <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="mob-img">

    <div class="content">

      <div class="title">
        <span>We're</span> <span>coming</span> <span>soon</span>
      </div>

      <div class="content-desc">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>

      <div class="email-wrap">
        <input type="email" placeholder="Email Address" name="email" class="email-input">
        <button class="send-btn"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
        <div class="err-icon"><img src="images/icon-error.svg" alt="icon-error"></div>

      </div>
      <div class="err-msg">Please provide a valid email</div>
    </div>
    <div class="picture">
    </div>
  </div>
</body>

</html>
