<div class="dialog-container">
  <h3>Delete Comment</h3>
  <p>
    Are your sure you want to delete this comment? This will remove the comment
    and cant't be undone.
  </p>
  <div class="actions">
    <button class="cancel" (click)="handleConfirmation(false)">
      NO, CANCEL
    </button>
    <button class="confirm" (click)="handleConfirmation(true)">
      YES, DELETE
    </button>
  </div>
</div>
