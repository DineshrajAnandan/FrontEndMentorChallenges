<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js"></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <header>
      <div class="main-title">Our Pricing</div>
      <div class="toggle-wrap">
        <span>Annually</span>
        <div class="toggle-outer">
          <div class="toggle-inner"></div>
        </div>
        <span>Monthly</span>
      </div>
    </header>

    <section class="item-container">
      <section class="item-wrap">
        <div class="item-title">Basic</div>
        <div class="price monthly">&dollar;19.99</div>
        <div class="price annually hidden">&dollar;199.99</div>
        <div class="prop first">500 GB Storage</div>
        <div class="prop">2 Users Allowed</div>
        <div class="prop">Send up to 3 GB</div>
        <div class="btn">Learn More</div>
      </section>
      <section class="item-wrap mid">
        <div class="item-title">Professional</div>
        <div class="price monthly">&dollar;24.99</div>
        <div class="price annually hidden">&dollar;249.99</div>
        <div class="prop first">1 TB Storage</div>
        <div class="prop">5 Users Allowed</div>
        <div class="prop">Send up to 10 GB</div>
        <div class="btn mid">Learn More</div>
      </section>
      <section class="item-wrap">
        <div class="item-title">Master</div>
        <div class="price monthly">&dollar;39.99</div>
        <div class="price annually hidden">&dollar;399.99</div>
        <div class="prop first">2 TB Storage</div>
        <div class="prop">10 Users Allowed</div>
        <div class="prop">Send up to 20 GB</div>
        <div class="btn">Learn More</div>
      </section>
    </section>
  </body>
</html>
